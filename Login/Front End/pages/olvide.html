<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvide mi contraseña</title>
    <link rel="stylesheet" href="../css/olvide.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-content">
        <div>
            <h1>Olvide mi contraseña</h1>
        </div>
        <div>
            <p>Si olvidaste tu contraseña, ingresa por favor tu correo. Si lo encontramos en la base de datos, revisa la casilla de tu correo y sigue los pasos para hacer el cambio de contraseña.</p>
        </div>
    </header>

    <main>
        <section class="contenido">
            <div class="contenedor-contenido">
                <div id="title">
                    <h3>Búsqueda</h3>
                </div>
                <form class="form-content" action="#">
                    <div class="item">
                        <label for="name">Email: </label>
                        <input type="email" name="name" id="name">
                    </div>
                    <div class="boton">
                        <button class="btn" type="submit">Buscar</button>
                    </div>
                </form>
            </div>
        </section>
        <footer>
            <p>Copyright 2024</p>
            <p>By: Facu</p>
        </footer>
</body>
</html>
