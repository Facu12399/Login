<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="../css/edicion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header-content">
        <div>
            <h1>Edición</h1>
        </div>
    </header>
    <main>
        <section class="contenido">
            <div class="contenedor-contenido">
                <div id="title">
                    <h3>Datos Personales</h3>
                </div>
                <form class="form-content" action="#" enctype="multipart/form-data">
                    <div class="item">
                        <label for="edicion-name">Nombre: </label>
                        <input type="text" name="edicion-name" id="edicion-name">
                    </div>
                    <div class="item">
                        <label for="edicion-lastname">Apellido: </label>
                        <input type="text" name="edicion-lastname" id="edicion-lastname">
                    </div>
                    <div class="item">
                        <label for="edicion-dni">DNI: </label>
                        <input type="number" name="edicion-dni" id="edicion-dni">
                    </div>
                    <div class="item">
                        <label for="edicion-username-r">Nombre de usuario: </label>
                        <input type="text" name="edicion-username-r" id="edicion-username-r">
                    </div>
                    <div class="item">
                        <label for="edicion-mail">Email: </label>
                        <input type="email" name="edicion-mail" id="edicion-mail">
                    </div>
                    <div class="item-perfil">
                        <div class="item-perfil-1">
                            <label for="edicion-perfil">Foto de perfil: </label>
                        </div>
                        <div class="item-perfil-2">
                            <input type="file" name="edicion-perfil" id="edicion-perfil">
                            <span id="nombre-archivo"></span>
                        </div>
                    </div>
                    <div class="botones">
                        <button class="btn" id="edit" type="submit">Guardar cambios</button>
                        <button class="btn" type="reset">Limpiar</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="cambiar-contra">
            <a href="./cambiarcontra.html" id="cambio">Cambiar contraseña</a>
        </section>
    </main>
    <footer>
        <p>Copyright 2024</p>
        <p>By: Facu</p>
    </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>
</html>
