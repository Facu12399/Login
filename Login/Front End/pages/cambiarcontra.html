<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <link rel="stylesheet" href="../css/cambiarcontra.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-content">
        <div>
            <h1>Cambiar contraseña</h1>
        </div>
    </header>
    <main>
        <section class="contenido">
            <div class="contenedor-contenido">
                <form class="form-content" action="#" enctype="multipart/form-data">
                    <div class="item-pass">
                        <div class="item-pass-1">
                            <label for="cambiar-pass">Contraseña: </label>
                        </div>
                        <div class="item-pass-2">
                            <input type="password" name="cambiar-pass" id="cambiar-pass" required>
                            <img id="ver-1" src="../img/invisible.png" alt="">
                            <img id="esconder-1" src="../img/ojo.png" alt="">
                        </div>
                    </div>
                    <div class="item-pass">
                        <div class="item-pass-1">
                            <label for="cambiar-new-pass">Nueva contraseña: </label>
                        </div>
                        <div class="item-pass-2">
                            <input type="password" name="cambiar-new-pass" id="cambiar-new-pass" required>
                            <img id="ver-2" src="../img/invisible.png" alt="">
                            <img id="esconder-2" src="../img/ojo.png" alt="">
                        </div>
                    </div>
                    <div class="item-pass">
                        <div class="item-pass-1">
                            <label for="cambiar-new-pass-1">Repetir nueva contraseña: </label>
                        </div>
                        <div class="item-pass-2">
                            <input type="password" name="cambiar-new-pass-1" id="cambiar-new-pass-1" required>
                            <img id="ver-3" src="../img/invisible.png" alt="">
                            <img id="esconder-3" src="../img/ojo.png" alt="">
                        </div>
                    </div>
                    <div class="botones">
                        <button class="btn" id="cambiar" type="submit">Guardar cambios</button>
                        <button class="btn" type="reset">Limpiar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright 2024</p>
        <p>By: Facu</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../js/cambiar_contra_password.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
