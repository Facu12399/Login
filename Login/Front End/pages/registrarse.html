<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/registrarse.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-content">
        <div>
            <h1>Registrarse</h1>
        </div>
        <div class="success" id="success-message">
            <span>Se creó el usuario exitosamente.</span>
        </div>
    </header>
    <main>
        <section class="contenido">
            <div class="contenedor-contenido">
                <div id="title">
                    <h3>Datos Personales</h3>
                </div>
                <form class="form-content" action="#" enctype="multipart/form-data">
                    <div class="item">
                        <label for="name">Nombre: </label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="item">
                        <label for="lastname">Apellido: </label>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>
                    <div class="item">
                        <label for="dni">DNI: </label>
                        <input type="number" name="dni" id="dni" required>
                    </div>
                    <div class="item">
                        <label for="username-r">Nombre de usuario: </label>
                        <input type="text" name="username-r" id="username-r" required>
                    </div>
                    <div class="item-pass">
                        <div class="item-pass-1">
                            <label for="pass-r">Contraseña: </label>
                        </div>
                        <div class="item-pass-2">
                            <input type="password" name="pass-r" id="pass-r" required>
                            <img id="ver-1" src="../img/invisible.png" alt="">
                            <img id="esconder-1" src="../img/ojo.png" alt="">
                        </div>
                    </div>
                    <div class="item-pass">
                        <div class="item-r-pass-1">
                            <label for="pass-r-2">Repetir contraseña: </label>
                        </div>
                        <div class="item-r-pass-2">
                            <input type="password" name="pass-r-2" id="pass-r-2" required>
                            <img id="ver-2" src="../img/invisible.png" alt="">
                            <img id="esconder-2" src="../img/ojo.png" alt="">
                        </div>
                    </div>
                    <div class="item">
                        <label for="mail">Email: </label>
                        <input type="email" name="mail" id="mail" required>
                    </div>
                    <div class="item">
                        <label for="perfil">Foto de perfil: </label>
                        <input type="file" name="perfil" id="perfil">
                    </div>
                    <div class="botones">
                        <button id="crear" class="btn" type="submit">Registrar</button>
                        <button class="btn" type="reset">Limpiar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright 2024</p>
        <p>By: Facu</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../js/registrarse_password.js"></script>
    <script src="../js/crearUsuario.js"></script>
</body>
</html>
