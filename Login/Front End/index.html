<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <section class="inicio">
            <div>
                <h2>Iniciar Sesión</h2>
            </div>
            <div>
                <form class="formulario" action="#">
                    <div class="label-input">
                        <label for="username">Usuario: </label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div id="pass">
                        <label for="password">Contraseña: </label>
                        <input type="password" name="password" id="password">
                        <img id="ver" src="./img/invisible.png" alt="">
                        <img id="esconder" src="./img/ojo.png" alt="">
                    </div>
                    <button id="btn" type="button">Ingresar</button>
                </form>
            </div>
            <div class="lista">
                <ul>
                    <li><a href="./pages/registrarse.html">Registrarse</a></li>
                    <li><p>|</p></li>
                    <li><a href="./pages/olvide.html">Olvide mi contraseña</a></li>
                </ul>
            </div>
        </section>
        <section class="mensaje-error">
            <div id="error"></div>
        </section>
    </main>
    <footer>
        <p>Copyright 2024</p>
        <p>By: Facu</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/index_password.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
